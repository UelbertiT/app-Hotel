<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Quarto de Hotel</title>
    <link rel="stylesheet" type="text/css" href="static/LayoutCadastroQuarto.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Quarto de Hotel</h2>
    <form th:action="@{/quarto/save}" method="post">
        <div class="form-group">
            <label for="nome">Nome do Quarto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="vistaMar">Vista para o Mar:</label>
            <select id="vistaMar" name="vista_mar" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorDia">Valor por Dia:</label>
            <input type="number" id="valorDia" name="valor_dia" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="qntMaxOcupantes">Quantidade Máxima de Ocupantes:</label>
            <input type="number" id="qntMaxOcupantes" name="qtd_max_ocupantes" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="vago">Vago</option>
                <option value="ocupado">Ocupado</option>
                <option value="reservado">Reservado</option>
            </select>
        </div>
        <div class="card-buttons">
            <button class="btn-salvar">Salvar</button>
        </div>
    </form>
    <div class="card-buttons">
        <form th:action="@{/quarto/retornar}" method="post">
            <button class="btn-voltar">Voltar</button>
        </form>
    </div>
</div>
</body>
</html>
