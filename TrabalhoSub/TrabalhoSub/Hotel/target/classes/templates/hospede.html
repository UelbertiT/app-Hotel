<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/LayoutCadastroHospede.css">
    <title>Tela de Cadastros</title>

</head>
<body>
<div class="container">
    <h2>Cadastro de Cliente/HÃ³spede</h2>
    <form th:action="@{/hospede/save}" method="post">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" placeholder="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data">
        </div>
        <div class="card-buttons">
            <button type="submit" class="btn-salvar">Salvar</button>
        </div>
    </form>
    <div class="card-buttons">
        <form th:action="@{/hospede/retornar}" method="post">
            <button type="submit" class="btn-voltar">Voltar</button>
        </form>
    </div>
</div>
</body>
</html>
