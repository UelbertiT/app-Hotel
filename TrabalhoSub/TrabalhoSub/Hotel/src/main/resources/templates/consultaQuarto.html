
<!DOCTYPE html>
<html lang="pt-BR">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/LayoutConsultaQuarto.css">
    <title>Busca de Quartos</title>
</head>
<body>
<div class="container">
    <h1>Busca de Quartos</h1>

    <div class="search-container">
        <form th:action="@{/consultaQuartosDisponiveis}" method="get">
            <button type="submit">Buscar Quartos Disponíveis</button>
        </form>
        <div class="search-by-occupants">
            <form th:action="@{/consultaQuarto/consultaQuartosOcupantes}" method="post">
                <input type="number" id="qtdOcupantes" name="qtdOcupantes" placeholder="Qtd" min="1" max="10">
                <button type="submit">Buscar por Quantidade de Ocupantes</button>
            </form>
        </div>
        <form th:action="@{/buscarPorQtdOcupantes}" method="get">
            <button type="submit">Buscar Todos Ocupados</button>
        </form>
        <form th:action="@{/buscarPorQtdOcupantes}" method="get">
            <button type="submit">Buscar Com Vista para o Mar e Disponíveis</button>
        </form>
    </div>
    <div class="card-buttons">
        <form th:action="@{/retornarConsultaHome}" method="post">
            <button type="submit" class="btn-voltar">Voltar</button>
        </form>
    </div>
</div>
</body>
</html>
